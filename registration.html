<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="#" method="post">

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="john doe" required><br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required><br><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="4" required></textarea><br><br>

  <label for="telephone">Telephone:</label><br>
  <input type="tel" id="telephone" name="telephone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required><br><br>
  <small>Format: 1234-567-890</small><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="name@gmail.com" required><br><br>

  <label for="course">Course:</label><br>
  <input type="text" id="course" name="course" required><br><br>

  <button type="submit">Register</button>
  <button type="button" onclick="cancelRegistration()">Cancel</button>

</form>

<script>
function cancelRegistration() {
  window.location.href = "index.html"; // Redirect to homepage or another appropriate page
}
</script>

</body>
</html>
